<div class="row">
    <div class="card hovercard">
        <div class="card-background">
            <img class="card-bkimg" alt="" src="http://lorempixel.com/100/100/people/9/">
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="useravatar">
            <img alt="" [src]="user.avatarSrc">
        </div>
        <div class="card-info"> <span class="card-title">{{ user.firstName+' '+user.lastName }}</span>

        </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" id="stars" class="btn btn-primary" routerLinkActive="btn-primary" [routerLink]="'/profile/' + user.profileId + '/friends'" data-toggle="tab"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                <div class="hidden-xs">Friends</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="favorites" class="btn btn-default"  routerLinkActive="btn-primary" [routerLink]="'/profile/' + user.profileId + '/messages'" data-toggle="tab"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                <div class="hidden-xs">Messages</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="following" class="btn btn-default" routerLinkActive="btn-primary" [routerLink]="'/profile/' + user.profileId + '/invites'" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <div class="hidden-xs">Invites</div>
            </button>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
