<div class="friend col-xs-6 col-xs-offset-3 well">
    <div class="col-xs-4">
        <img style="max-height: 50px; max-width: 50px;" class="friend-avatar" [src]="friend.avatarSrc"/>
    </div>
    <div class="friend-info col-xs-8">
        <h3><a [routerLink]="'/profile/'+friend.profileId + '/friends'">{{ fullName }}</a></h3>
        <h5>{{ friend.university }}</h5>
    </div>
</div>
