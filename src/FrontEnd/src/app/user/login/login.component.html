<form #form="ngForm">
    <div class="form-group">
        <label for="username" class="col-md-2 control-label">Username</label>
        <div class="col-md-10">
            <input id="username" type="text" name="username" class="form-control" ngModel/>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-md-2 control-label">Password</label>
        <div class="col-md-10">
            <input id="password" type="password" name="password" class="form-control" ngModel/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button type="submit" (click)="submit(form.value);" class="btn btn-default">Login</button>
        </div>
    </div>
</form>
